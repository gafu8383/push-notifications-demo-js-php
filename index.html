<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notif</title>

<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<!-- アドレスバー等のブラウザのUIを非表示 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- ホーム画面に表示されるアプリ名 -->
	<meta name="apple-mobile-web-app-title" content="WebPusher">
	<!-- ホーム画面に表示されるアプリアイコン -->
	<link rel="apple-touch-icon" href="icon-152x152.png">

	<!-- ウェブアプリマニフェストの読み込み -->
	<link rel="manifest" href="manifest.json">

	<link rel='icon' type='image/png' href='favicon.png'>
    
</head>
<body>
    <h1>Javascript & PHP push notif demo</h1>
    <script>
        navigator.serviceWorker.register("sw.js");

        function enableNotif() {
            Notification.requestPermission().then((permission)=> {
                if (permission === 'granted') {
                    // get service worker
                    navigator.serviceWorker.ready.then((sw)=> {
                        // subscribe
                        sw.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: "BOAPCQoSf_rXHamCa6hkcbxjUNntJd05AEJ-OXdxJGCqcORSn8BUjuqSVsms3350kHu7ZHVhUlL214_NavNjbwg"
                        }).then((subscription)=> {
                            console.log(JSON.stringify(subscription));
                        });
                    });
                }
            });
        }
    </script>
    <button onclick="enableNotif()">Enable Notif</button>
</body>
</html>
